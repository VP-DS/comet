schema: schema.gql
overwrite: true
documents:
    - "src/**/*.{ts,tsx}"
    - "../node_modules/@comet/cms-admin/src/**/*.{ts,tsx}"
generates:
    ./schema.json:
        plugins:
            - introspection
        config:
            minify: false
    ./src/fragmentTypes.json:
        plugins:
            - fragment-matcher
    ./src/graphql.generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - named-operations-object
        config:
            namingConvention: keep
            preResolveTypes: true # Simplifies the generated types
            avoidOptionals: # Avoids optionals on the level of the field
                field: true
            typesPrefix: "GQL"
            enumsAsTypes: true
